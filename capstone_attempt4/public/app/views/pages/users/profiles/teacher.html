<div class="page-header">
    <h1>Instructor {{ main.username }}'s Profile</h1>
</div>

<div class="center-block">
    <div class="panel panel-info">
        <div class="panel-heading" style="text-align: center;"><strong>Your Classes</strong></div>
        <table class="table table-bordered">
            <tr>
                <td><strong>Class Name</strong></td>
                <td><strong>Time</strong></td>
            </tr>
            <tr ng-repeat="section in profile.sections">
                <td><a href="/teacherSection">{{ section.name }}</a></td>
                <td>{{section.time}}</td>
            </tr>
        </table>
        <form ng-submit="profile.addSection()">
            <input class="form-control" type="text" placeholder="Section Name" name="name" ng-model="profile.sections.name" ng-required="true" />
            <input class="form-control" type="text" placeholder="Section Time" name="time" ng-model="profile.sections.time" ng-required="true" />
            <input class="form-control" type="submit" value="Add Section"/>
        </form>
    </div>
</div>
