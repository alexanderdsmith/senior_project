<div class="page-header">
    <h1>Home Page</h1>
    <h3 ng-show="main.isLoggedIn">Welcome back {{ main.username }}!</h3>
    <div ng-repeat="profile in main.usertypes">
        <a ng-href="/{{ profile }}"><button type="button" class="btn btn-primary">Go to {{ profile }} profile</button></a>
    </div>
</div>
