<div class="page-header">
    <h1>Home Page</h1>
    <h3 ng-show="main.isLoggedIn">Welcome back {{ main.username }}!</h3>
    <div ng-repeat="profile in main.usertypes">
        <button type="button" class="btn btn-primary" ng-href="/{{ profile }}">Go to {{ profile }} profile</button>
    </div>
</div>
