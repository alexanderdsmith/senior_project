<!DOCTYPE html>
<html lang="en">
    <head>
        <base href="/" />
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Style Sheets -->
        <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.css" />
        <link rel="stylesheet" type="text/css" href="assets/css/animate.css" />
        <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
        <link rel="stylesheet" type="text/css" href="http://w2ui.com/src/w2ui-1.5.rc1.min.css" />

        <!-- Main Angular Files -->
        <script src="assets/js/jquery-3.3.1.min.js"></script>
        <script src="assets/js/angular.js"></script>
        <script src="assets/js/angular-route.js"></script>
        <script src="assets/js/angular-animate.js"></script>
        <script src="assets/js/cytoscape.js"></script>

        <!-- Angular Config & Routes -->
        <script src="app/app.js"></script>
        <script src="app/routes.js"></script>

        <!-- Angular Controllers -->
        <script src="app/controllers/documentCtrl.js"></script>
        <script src="app/controllers/userCtrl.js"></script>
        <script src="app/controllers/mainCtrl.js"></script>
        <script src="app/controllers/profileCtrl.js"></script>

        <!-- Angular Directives -->
        <script src="app/directives/fileDirectives.js"></script>

        <!-- Angular Services -->
        <script src="app/services/documentServices.js"></script>

        <script src="app/services/authServices.js"></script>
        <script src="app/services/profileServices.js"></script>

        <title>Conceptmaps App</title>
    </head>

    <body ng-app="conceptmapsApp" ng-controller="mainCtrl as main" ng-show="main.loadme" ng-cloak>
        <nav class="navbar navbar-inverse bg-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="./">BioGraph Applicaiton</a>
                </div>
                <ul class="nav navbar-nav">
                    <li><a href="./">Home</a></li>
                    <li><a ng-show="!main.isLoggedIn" href="./login">Login</a></li>
                    <!--<li><a ng-show="!main.isLoggedIn" href="/register">Register</a></li>-->
                    <li ng-repeat="profile in main.usertypes"><a ng-show="main.isLoggedIn" ng-href="./{{ profile }}">{{ profile }} home</a></li>
                    <li><a ng-show="main.isLoggedIn" href="./logout" ng-click="main.logout();">Log out</a></li>
                </ul>
            </div>
        </nav>

        <div class="container theme-showcase" role="main">

            <div class="jumbotron">
                <h1>SLU Biology Graphing App</h1>
                <p>Created by Alex Smith, Imad Khan, and Emmett Conlon</p>
            </div>

            <div ng-view></div>

        </div><!-- /container -->

================================================== -->

        <script src="assets/js/bootstrap.js"></script>
