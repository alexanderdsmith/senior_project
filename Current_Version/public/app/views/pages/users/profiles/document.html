<div>
    <style>
        #grade {
            top: 0px;
            left: 0px;
        }
        #cy {
            /*changed size to leave room for toolbar*/
            width: 70%;
            height: 70%;
            position: absolute;
            background: #f4f8ff;
            top: 540px;/*top: 400px;*/
            left: 140px;
            margin-bottom: 100px;
        }

        #toolbar {
            width: 100%;
            height: 3%;
            bottom: 0px;
            left: 0px;
        }
    </style>

    <div id="title">
        <h2>{{document.title}}</h2>
        <button type="button" ng-click="document.updateTitle()" class="btn btn-primary">Update Title</button>
    </div>
    <br/>
    <div id="grade" ng-show="document.grade !== -1">
        Current grade: {{document.grade}}
        <!-- TODO : use ng-show to only show button if user is a teacher -->
        <button type="button" ng-click="document.updateGrade()" class="btn btn-primary">Update Grade</button>
    </div>
    <br/>
    <div id="toolbar"></div>
    <br/>
    <div id="cy"></div>
    <br/>

    <form class="col-md-1 input-group pull-right">
        <label>Feedback:</label>
        <textarea class="form-control" rows="5"></textarea>
    </form>

</div>
