<div>
    <style>
        #grade {
            top: 0px;
            left: 0px;
        }

        #cy {
            /*changed size to leave room for toolbar*/
            width: 90rem; /* 79% */
            height: 45rem; /* 70% */
            /*position: absolute;*/
            background: #f4f8ff;
            border: 2px solid #212523;
            display: block;
            margin-left: auto;
            margin-right: auto;
            /*background: #f4f8ff;*/
            /*top: 540px;/*top: 400px;*/
            /*left: 150px;*/
        }

        #toolbar {
            width: 100%;
            height: 3%;
            bottom: 0px;
            left: 0px;
        }
    </style>

    <div id="title">
        <h2>{{document.title}}</h2>
        <h5>{{document.description}}</h5>
    </div>

    <hr/>

    <!--<div ng-show="document.status === 'unsubmitted'">
        <button type="button" ng-click="document.submitDoc()" class="btn btn-primary">Submit Work</button>
    </div> -->

    <div id="modals" ng-show="document.status !== 'unsubmitted'">
        <h3 ng-show="document.feedback">Feedback: {{document.feedback}}</h3>
        <h5 ng-show="!document.feedback">Awaiting Feedback</h5>
        <h3 ng-show="document.grade !== -1">Grade: {{document.grade}}/100</h3>
        <h5 ng-show="document.grade === -1">Awaiting Grade</h5>
    </div>

    <div id="feedback" ng-show="document.url.usertype !== 'student'">
        <button type="button" ng-click="document.updateFeedback()" class="btn btn-primary">Give Feedback</button>
    </div>

    <br/>
    <div>
        <div id="toolbar"></div>
        <br/>
        <div id="cyWrapper" style="position: relative; margin-bottom: 100px">
            <div id="cy"></div>
        </div>
        <br/>
    </div>

</div>
