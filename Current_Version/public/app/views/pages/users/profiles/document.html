    <style>
        #cy {
            width: 100%;
            height: 80%;
            top: 50px;
            left: 0px;
            background: #f4f8ff;
        }
        #toolbar {
            width: 100%;
            height: 3%;
            bottom: 0px;
            left: 0px;

    <span class="text-center"><h3>{{document.title}}{{ isReadonly ? ' (Readonly)' : '' }}</h3></span>

    <br/>

    <h4>Current Grade: {{document.grade}}&nbsp;&nbsp;&nbsp;&nbsp;<button type="button" ng-click="updateGrade()" class="btn btn-primary" ng-show="isTeacher">Update Grade</button></h4>
