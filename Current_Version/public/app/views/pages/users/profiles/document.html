<div>
    <style>
        #grade {
            top: 0px;
            left: 0px;
        }

        #cy {
            /*changed size to leave room for toolbar*/
            width: 78.5%;
            height: 70%;
            position: absolute;
            background: #0f0f0f;
            /*background: #f4f8ff;*/
            top: 540px;/*top: 400px;*/
            left: 140px;
            margin-bottom: 100px;
        }

        #toolbar {
            width: 100%;
            height: 3%;
            bottom: 0px;
            left: 0px;
        }
    </style>

    <div id="title">
        <h2>{{document.title}}</h2>
        <h5>{{document.description}}</h5>
    </div>

    <hr/>

    <div ng-show="document.status === 'unsubmitted'">
        <button type="button" ng-click="document.submitDoc()" class="btn btn-primary">Submit Work</button>
    </div>

    <div id="modals" ng-show="document.status !== 'unsubmitted'">
        <h3 ng-show="document.feedback">Feedback:</h3>
        <h5 ng-show="document.feedback">{{document.feedback}}</h5><h5 ng-show="!document.feedback">Awaiting Feedback</h5>
        <h3 ng-show="document.grade !== -1">Grade:</h3>
        <h5 ng-show="document.grade !== -1">{{document.grade}}</h5><h5 ng-show="document.grade === -1">Awaiting Grade</h5>
    </div>

    <div id="feedback" ng-show="document.url.usertype !== 'student'">
        <button type="button" ng-click="document.updateFeedback()" class="btn btn-primary">Give Feedback</button>
    </div>

    <br/>
    <div>
        <div id="toolbar"></div>
        <br/>
        <div id="cy"></div>
        <br/>
    </div>

</div>
