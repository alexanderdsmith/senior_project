<div class="page-header">
    <h1>Teaching Assistant {{ main.username }}'s Profile</h1>
</div>

<div class="center-block">
    <div class="panel panel-info">
        <div class="panel-heading" style="text-align: center;"><strong>Your Classes</strong></div>
        <table class="table table-bordered">
            <tr>
                <td><strong>Course Name</strong></td>
                <td><strong>Instructor</strong></td>
            </tr>
            <tr ng-repeat="section in profile.sections">
                <td><a href="/studentSection"> {{ section.name }}</a></td>
                <td> {{ section.instructor }} </td>
                <td> {{ section.time }} </td>
            </tr>
        </table>
    </div>
</div>
