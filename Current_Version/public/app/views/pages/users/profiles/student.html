<div class="page-header">
    <h1>Student {{ main.username }}'s Profile</h1>
</div>

<div class="center-block">
    <div class="panel panel-info">
        <div class="panel-heading" style="text-align: center;"><strong>Your Classes</strong></div>
        <table class="table table-bordered">
            <tr>
                <td><strong>Course Name</strong></td>
                <td><strong>Instructor</strong></td>
            </tr>
            <tr ng-repeat="course in main.profile_payload.data.student_profile.course_list">
                <td>{{ course.title }}</td>
                <td>{{ course.id }}</td>
            </tr>
        </table>
    </div>
    <p>{{ main.profile_payload }}</p>
</div>
